<script>
  var myInfo = []
  function getInfo(){
    myInfo = JSON.parse(localStorage.registeredInfo)
    var tab = `<table  border="1" >`
    for (let i = 0; i <myInfo.length; i++){
      tab +=`<tr><td>${i + 1}</td><td>${myInfo[i].ftName}</td><td>${myInfo[i].ltName}</td><td>${myInfo[i].pNum}</td><td>${myInfo[i].dat}</td><td>${myInfo[i].em}</td><td>${myInfo[i].pWd}</td></tr>`
    }
    tab += `</table>`
    t.innerHTML = tab;
  }
</script>
